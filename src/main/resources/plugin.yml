name: GHGTimer
version: '1.0.0'
main: de.scholle.ghgtimer.GHGTimer
api-version: '1.18'
prefix: GHG
load: STARTUP
authors: [Mobilestars]
description: Timer mit ActionBar, Farbgradienten und Commands
website: https://modrinth.com/project/ghgtimer

commands:
  ghgtimer:
    description: Hauptcommand f√ºr GHGTimer
    usage: /<command> <reload|colour|set|add|start|restart|pause|stop|goal>
    permission: GHGTimer.op

permissions:
  GHGTimer.op:
    description: Erlaubt Zugriff auf alle GHGTimer Commands
    default: op
